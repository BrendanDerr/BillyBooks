<!--Author is able to publish book by giving the following information:
Title, Genre....-->
<!DOCTYPE html>
<html>
    <head>
        <body>
            <form>
                <input type = "text" placeholder="Enter Title:"><br><br>
                <input type = "text" placeholder="Enter Your Name:">
                <br>
                <br>
                <label>Select genre(s):</label>
                <p>*Hold down the Ctrl (windows) or Command (Mac) button to select multiple options*</p>
                <select name = "genres" id = "genres" multiple>
                    <option value="litFic">Literary Fiction</option>
                    <option value="mys">Mystery</option>
                    <option value="thr">Thriller</option>
                    <option value="hor">Horror</option>
                    <option value="his">Historical</option>
                    <option value="rom">Romance</option>
                    <option value="wes">Western</option>
                    <option value="SciFi">Science Fiction</option>
                    <option value="fan">Fantasy</option>
                    <option value="dra">Drama</option>
                    <option value="poe">Poetry</option>
                    <option value="nonFic">Non-Fiction</option>
                </select>
                <br><br>
                <input type = "text" placeholder="Enter Boook Description:"><br>
                <!--Insert Book Image-->
                <input type = "submit" value="Submit">
            </form>
        </body>
    </head>
</html>
